<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Components</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@300;400;500;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="feature">
          <i class="fa-solid fa-house"></i>
          <p class="feature__name">TYPE OF DWELLING</p>
          <p class="feature__description">Detached</p>
        </div>
        <div class="feature">
          <i class="fa-solid fa-crop-simple"></i>
          <p class="feature__name">LIVING AREA</p>
          <p class="feature__description">142 m<sup>2</sup></p>
        </div>
        <div class="feature">
          <i class="fa-solid fa-dollar-sign"></i>
          <p class="feature__name">CONSIDERED TO BE SOLD WITHIN</p>
          <p class="feature__description">1 year</p>
        </div>
      </header>
      <main>
        <!-- edit icon -->
        <div class="edit-icon">
          <i class="fa-solid fa-pen"></i>
        </div>
        <section>
          <!-- instructions  -->
          <div class="edit">
            <p class="edit__heading">Edit</p>
            <p class="edit__instructions">
              Enter details and let other users know when you are considering
              selling the property
            </p>
          </div>

          <!-- input -->
          <div class="input">
            <!-- input 1 -->
            <div class="input__feature">
              <i class="fa-solid fa-house"></i>
              <p class="input__feature--name">TYPE OF DWELLING</p>
              <select>
                <option value="detached">Detached</option>
                <option value="semi-detached">Semi-Detached</option>
              </select>
            </div>

            <!-- input-2 -->
            <div class="input__feature area">
              <i class="fa-solid fa-crop-simple"></i>
              <p class="input__feature--name">LIVING AREA</p>
              <div>
                <input type="text" placeholder="147" />
                <p>m<sup>2</sup></p>
              </div>
            </div>

            <!-- input 3 -->
            <div class="input__feature">
              <i class="fa-solid fa-dollar-sign"></i>
              <p class="input__feature--name">CONSIDERED TO BE SOLD WITHIN</p>
              <select name="" id="">
                <option value="1">1 year</option>
                <option value="2">2 years</option>
                <option value="3">3 years</option>
              </select>
            </div>
          </div>

          <!-- action -->
          <div class="action">
            <button class="action__cancel">Cancel</button>
            <button class="action__save">Save</button>
          </div>

          <!-- close -->
          <div class="close-icon">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
